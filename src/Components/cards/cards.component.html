<mat-card class="example-card">


  <mat-card-header>

    <mat-card-title>{{data}}</mat-card-title>
    <mat-card-subtitle>{{country}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/music.jpg" alt="Photo">
  <mat-card-content>
    <p>
      {{artist}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>download</button>
    <button mat-button>listen</button>

  </mat-card-actions>
</mat-card>
